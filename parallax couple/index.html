<!DOCTYPE html>
<html lang="en">
<head>
  <!--coded by sajia sohana-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Parallax Couple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./bg.png" alt="" id="bg">
        <img src="./moon.png" data="5" alt="" class="img" id="moon">
        <img src="./cloud_1.png" data="-1" alt="" class="img" id="cloud_1">
        <img src="./cloud_2.png" data="1" alt="" class="img" id="cloud_2">
        <img src="./cloud_3.png" data="2" alt="" class="img" id="cloud_3">
        <img src="./cloud_1.png" data="3" alt="" class="img" id="cloud_4">
        <img src="./cloud_2.png" data="1" alt="" class="img" id="cloud_5">
        <img src="./couples.png" alt="" id="couples">
        
        <!-- h1 for Typed.js effect -->
        <h1 id="typed-output" class="img"></h1> <!-- Empty for Typed.js effect -->
    </main>

    <!-- Include Typed.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>   
    
</body>
</html>
